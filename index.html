<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Images</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      .heading {
        width: 100%;
        text-align: center;
      }
      .image-box > img{
        width: 250px;
        height: 200px;
        margin-bottom: 80px;
      }
    </style>
  </head>
  <body>
    <div class="heading">
      <h1>HTML Image</h1>
    </div>
    <div class="image-box">
        <h2>When your img file and  index.html in one place</h2>
        <img src="image1.png" alt="html picture from same place"></img>
    </div>
    <div class="image-box">
        <h2>When your img file in another folder</h2>
        <img src="images/html-head.webp" alt="html images from another folder"></img>
    </div>
    <div class="image-box">
        <h2>When you import image from online</h2>
        <img src="https://images.pexels.com/photos/2101187/pexels-photo-2101187.jpeg" alt="flower image from online"></img>
    </div>
  </body>
</html>
